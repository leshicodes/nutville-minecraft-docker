version: '3.8'

services:
    mcserver-lazymc-docker:
        ports:
            - '25565:25565'
        container_name: minecraft
        environment:
            - SERVER_PROVIDER=paper
            - MC_VERSION=1.21.10
            - MC_RAM=16G
            - TZ=America/Chicago
            - SERVER_BUILD=64
            - RUN_COMMAND="paper-1.21.10-64.jar"
        volumes:
            - './mc:/mcserver'
        image: okazakee/mcserver-lazymc-docker:latest